    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mediumFeedUrl = 'https://medium.com/feed/@basitarif235';  // Replace with your Medium RSS Feed URL
            const mediumPostsContainer = document.getElementById('medium-posts');
          
            fetch(mediumFeedUrl)
              .then(response => response.text())
              .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
              .then(data => {
                const items = data.querySelectorAll("item");
                let html = '';
                
                items.forEach(item => {
                  const title = item.querySelector("title").textContent;
                  const link = item.querySelector("link").nextSibling.nodeValue.trim();
                  const pubDate = item.querySelector("pubDate").textContent;
                  const description = item.querySelector("description").textContent;
                  const contentSnippet = description.split(' ').slice(0, 20).join(' ') + '...';
          
                  html += `
                    <div class="post">
                      <h3>${title}</h3>
                      <p>${contentSnippet}</p>
                      <p><a href="${link}" target="_blank">Read more</a></p>
                      <small>Published on: ${new Date(pubDate).toLocaleDateString()}</small>
                    </div>
                  `;
                });
          
                mediumPostsContainer.innerHTML = html;
              })
              .catch(error => {
                console.error("Failed to fetch Medium posts:", error);
                mediumPostsContainer.innerHTML = `<p>Failed to load posts. Please try again later.</p>`;
              });
          });
    </script>
